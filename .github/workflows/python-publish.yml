name: Upload Python Package

on:
  push:

permissions:
  contents: read

jobs:
  quality:
    strategy:
      matrix:
        version: ['3.10', '3.11']
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.version }}
    - name: Install
      run: make install
    - name: Lint
      run: make lint
    - name: Test
      run: make test
